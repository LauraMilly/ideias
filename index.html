<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"> 
    <title>Cadastro com Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="logo">
                <img src="img/GovPERGB (1).png" id="logo" alt="logo">
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Início</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span class="item-description">Licitações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-folder-open"></i>
                        <span class="item-description">Relatórios</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span class="item-description">Histórico</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user-plus"></i>
                        <span class="item-description">Cadastro</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Sair</span>
            </button>
        </div>
    </nav>
    <main>
        <div class="button-container">
            <button id="btnAddLote">Adicionar Lote</button>
            <button id="btnFinalizar">Finalizar Licitação</button>
        </div>
        <div id="opcoes" class="hidden">
            <div class="opcao" id="acquisition">
                <input type="radio" name="lote" value="acquisition">
                <label>Lote de Aquisição</label>
            </div>
            <div class="opcao" id="service">
                <input type="radio" name="lote" value="service">
                <label>Lote de Serviço</label>
            </div>
        </div>
        <div class="container hidden" id="formContainer">
            <div class="form">
                <form action="#" method="post">
                    <div class="form-header">
                        <h1>Lote</h1>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="item">Item</label>
                            <div class="input-container" style="display: flex; align-items: center;">
                                <button type="button" class="add-input-btn" onclick="addInput()">+</button>
                                <input id="item" type="text" name="item" placeholder="Digite o item" required class="item-input">
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="codigo">Código e-fisco</label>
                            <input id="codigo" type="text" name="codigo" placeholder="Digite o código" required>
                        </div>
                        <div class="input-box">
                            <label for="quantidade">Quantidade</label>
                            <input id="quantidade" type="text" name="quantidade" placeholder="Digite a quantidade" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="publico">Preço Público</label>
                            <input id="publico" type="tel" name="publico" placeholder="Digite o preço público" required>
                        </div>
                        <div class="input-box">
                            <label for="cotacao">Cotação</label>
                            <input id="cotacao" type="text" name="cotacao" placeholder="Digite a cotação" required>
                        </div>
                        <div class="input-box">
                            <label for="midia">Mídia Especializada</label>
                            <input id="midia" type="text" name="midia" placeholder="Digite a mídia" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="observacao">Observação</label>
                            <textarea id="observacao" name="observacao" placeholder="Digite suas observações aqui" required rows="4"></textarea>
                        </div>
                    </div>
                    <div class="login-button-fim">
                        <button type="button" onclick="window.location.href='#'">Calcular</button>
                        <button type="button" class="add-lote" onclick="window.location.href='#'">Finalizar Lote</button>
                    </div>
                </form>
            </div>
            <div id="addedItems" class="scrollable"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
